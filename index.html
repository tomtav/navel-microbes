<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Bellybutton Biodiversity</title>
  <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
    integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <link href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.0/flatly/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-mhpbKVUOPCSocLzx2ElRISIORFRwr1ZbO9bAlowgM5kO7hnpRBe+brVj8NNPUiFs" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/app.css">
</head>

<body>
  <header>
    <div class="card shadow text-white bg-primary rounded-0" style="width: 100%;">
      <div class="row no-gutters">
        <div class="d-none d-md-block col-md-2">
          <h2 class="text-right"><i class="fa fa-flask fa-3x"></i></h2>
        </div>
        <div class="col-sm-12 col-md-10">
          <div class="card-body">
            <h1 class="card-title">Biodiversity Dashboard</h1>
            <p class="card-text">Use the interactive charts below to explore the dataset</p>
          </div>
        </div>
      </div>
    </div>
  </header>
  <div class="container mt-0 mt-sm-2 mt-md-4">
    <div class="row mt-4">
      <aside class="col-sm-3">
        <div class="card p-2 text-white bg-info">
          <div class="card-group-item ">
            <form>
              <div class="form-group">
                <label for="filter">Subject to Display:</label>
                <select class="form-control" id="filter" name="filter">
                  <option>None</option>
                </select>
              </div>
            </form>
          </div>
        </div>
        <div id="filter-results" class="card mt-2 d-none">
          <article class="card-group-item">
            <header class="card-header text-white bg-success">
              Demographic Info
            </header>
            <div class="card-body p-0">
              <table class="table table-striped table-borderless">
                <tbody>
                </tbody>
              </table>
            </div>
          </article>
        </div>
      </aside>
      <main class="col-sm-9">
        <div class="row">
          <div class="col-md-6 mt-3 mt-md-0">
            <div id="bar" class="d-none">
              <div class="card bg-dark" style="width: 100%; height:600px;"></div>
            </div>
          </div>
          <div class="col-md-6 mt-3 mt-md-0">
            <div id="gauge" class="d-none">
              <div class="card bg-success" style="width: 100%; height:600px;"></div>
            </div>
          </div>
        </div>
      </main>
    </div>
  </div>
  <!-- <footer id="footer" class="text-white bg-primary mt-3 p-3">
    <p class="text-center">Copyright 2020</p>
  </footer> -->


  <script src="https://d3js.org/d3.v5.min.js"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script src="assets/js/app.js"></script>

</body>

</html>
