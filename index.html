<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Bellybutton Biodiversity</title>
  <link rel="stylesheet" href="assets/css/font-awesome.min.css">
  <link rel="stylesheet" href="assets/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/css/app.css">
</head>

<body>
  <header>
    <div class="card bg-dark text-white rounded-0" style="height: 10em; overflow:hidden;">
      <img class="card-img" src="assets/images/biodiversity.jpg" alt="Card image">
      <div class="card-img-overlay">
        <div class="row no-gutters">
          <div class="d-none d-md-block col-md-2">
            <h2 class="text-right"><i class="fa fa-flask fa-3x"></i></h2>
          </div>
          <div class="col-sm-12 col-md-10">
            <h1 class="card-title">Biodiversity Dashboard</h1>
            <p class="card-text">Use the interactive charts below to explore the dataset</p>
          </div>
        </div>
      </div>
    </div>
    <!-- <div class="card shadow text-white bg-primary rounded-0" style="width: 100%;">
      <div class="row no-gutters">
        <div class="d-none d-md-block col-md-2">
          <h2 class="text-right"><i class="fa fa-flask fa-3x"></i></h2>
        </div>
        <div class="col-sm-12 col-md-10">
          <div class="card-body">
            <h1 class="card-title">Biodiversity Dashboard</h1>
            <p class="card-text">Use the interactive charts below to explore the dataset</p>
          </div>
        </div>
      </div>
    </div> -->
  </header>
  <div class="container mt-0 mt-sm-2 mt-md-4">
    <div class="row mt-4">
      <aside class="col-md-3">
        <div class="card shadow p-2 text-white bg-info">
          <div class="card-group-item ">
            <form>
              <div class="form-group">
                <label for="filter">Subject to Display:</label>
                <select class="form-control" id="filter" name="filter">
                  <option>None</option>
                </select>
              </div>
            </form>
          </div>
        </div>
        <div id="filter-results" class="card shadow mt-2 d-none">
          <article class="card-group-item">
            <header class="card-header text-white bg-success">
              Demographic Info
            </header>
            <div class="card-body p-0">
              <table class="table table-striped table-borderless">
                <tbody>
                </tbody>
              </table>
            </div>
          </article>
        </div>
      </aside>
      <main class="col-md-9">
        <div id="no-selection" class="row d-none d-block">
          <div class="col mt-3 mt-md-0">
            <div class="card shadow jumbotron text-white text-center bg-dark">
              <h2>No Subject Selected</h2>
              <p>You must select a study subject from the dropdown in order to view data.</p>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6 mt-3 mt-md-0">
            <div id="bar" class="d-none">
            </div>
          </div>
          <div class="col-md-6 mt-3 mt-md-0">
            <div id="gauge" class="d-none">
            </div>
          </div>
        </div>
      </main>
    </div>
    <div class="row mt-4">
      <div class="col">
        <div id="bubbles" class="responsive-plot d-none"></div>
      </div>
    </div>
  </div>
  <!-- <footer id="footer" class="text-white bg-primary mt-3 p-3">
    <p class="text-center">Copyright 2020</p>
  </footer> -->

  <script src="assets/js/d3.min.js"></script>
  <script src="assets/js/plotly-latest.min.js"></script>
  <script src="assets/js/app.js"></script>

</body>

</html>
